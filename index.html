<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_11</title>
  </head>
	<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="fon">
			<div class="fon__nature car">
				<div class="car__conteiner">
					<div class="car__shadow">
					<img src="img/shadow.png" alt="тень">
					</div>
					<div class="car__part car__part--bottom">
						<img src="img/part.png" alt="деталь">
					</div>
					<div class="car__sh-front">
						<img src="img/shfront.png" alt="передняя деталь">
					</div>
					<div class="car__rear-sh">
						<img src="img/rearsh.png" alt="задняя деталь">
					</div>
					<div class="car__doors">
						<img src="img/doors.png" alt="двери">
					</div>
					<div class="car__trunk">
						<img src="img/trunk.png" alt="багажник">
					</div>
					<div class="car__hood">
						<img src="img/hood.png" alt="капот">
					</div>
					<div class="car__roof">
						<img src="img/roof.png" alt="крыша">
					</div>
					<div class="car__headlight">
						<img src="img/headlight.png" alt="фара">
					</div>
					<div class="car__stop">
						<img src="img/stop.png" alt="стоп">
					</div>
					<div class="car__tires car__tires--front">
						<img src="img/tires.png" alt="шины">
					</div>
					<div class="car__wheel car__wheel--rear">
						<img src="img/wheel.png" alt="шины">
					</div>
					<div class=" car__eagle car__eagle--flies">
						<img src="img/eagle.png" alt="орёл">
					</div>
					<div class="car__text">
						<p> кликни на орла</p>
					</div>
				</div>
			</div>
	</main>
		<footer class="footer"></footer>
	</div>

</html>
